<div>
    <h2>
        <span jhiTranslate="mymeritApp.myMeritUser.home.title">My Merit Users</span>
        <button class="btn btn-primary float-right create-my-merit-user" [routerLink]="['/', { outlets: { popup: ['my-merit-user-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="mymeritApp.myMeritUser.home.createLabel">
            Create new My Merit User
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="myMeritUsers">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="mymeritApp.myMeritUser.user">User</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let myMeritUser of myMeritUsers ;trackBy: trackId">
                <td><a [routerLink]="['../my-merit-user', myMeritUser.id ]">{{myMeritUser.id}}</a></td>
                <td>
                    {{myMeritUser.userLogin}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../my-merit-user', myMeritUser.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'my-merit-user/'+ myMeritUser.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'my-merit-user/'+ myMeritUser.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
